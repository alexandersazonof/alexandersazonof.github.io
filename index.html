    <script type="text/javascript">
      const href = window.location.href;

      if (href.toLowerCase().indexOf('error=access_denied') >= 0) {
        window.location.href = '/confirm.html';
      }

      async function getVersion() {
        const response = await fetch(`/version.json?v=${Date.now()}`);
        const versionJson = await response.json();
        const { version } = versionJson;

        window.sacraGameVersion = version;

        if (localStorage.getItem('TETU_GAME_VERSION')) {
          const lsVersion = localStorage.getItem('TETU_GAME_VERSION');

          localStorage.setItem('TETU_GAME_VERSION', version);

          if (Number(version) !== Number(lsVersion)) {
            const search = window.location.search;

            window.location = `${window.location.origin}/index.html?v=${version}`;
            window.location = `${window.location.origin}/${search}`;
          }
        } else {
          localStorage.setItem('TETU_GAME_VERSION', version);

          const search = window.location.search;

          window.location = `${window.location.origin}/index.html?v=${version}`;
          window.location = `${window.location.origin}/${search}`;
        }

        console.log(`app version: ${version}`);
      }

      getVersion();

      fetch('/assets/i18n/en.json');

      document.write("<script type='text/javascript' src='images-mm.js?v=" + Date.now() + "'><\/script>");
      document.write("<script type='text/javascript' src='images.js?v=" + Date.now() + "'><\/script>");
    </script>
